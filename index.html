<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarawak AI Tourism Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- n8n Chat CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root {
      --chat--color-primary: #800000;
      --chat--color-secondary: #B22222;
      --chat--header--background: #800000;
      --chat--toggle--background: #800000;
      --chat--window--width: 420px;
      --chat--window--height: 640px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* Header with DUN image + dark overlay */
    header {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      background: url("https://i.ibb.co/RGVs3mQn/DUN-AI-revised.png") no-repeat center center / cover;
      color: #fff;
    }
    header::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.55); /* dark overlay */
    }
    header .inner {
      position: relative;
      z-index: 1;
      max-width: 1080px;
      margin: 0 auto;
    }

    /* Logo - transparent, no background */
    header img {
      max-width: 180px;
      margin-bottom: 14px;
      border: none;
      background: transparent; /* ðŸ‘ˆ transparent */
      box-shadow: none;        /* no shadow/frame */
    }

    header h1 {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .3px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    header p.sub {
      margin-top: 6px;
      font-size: 14px;
      opacity: .9;
    }

    /* Chat area */
    #n8n-chat-container {
      flex: 1;
      min-height: 0;
      display: flex;
      background: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 18px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    #n8n-chat {
      flex: 1;
      height: 100%;
    }

    /* Hide widgetâ€™s default header */
    #n8n-chat .chat-header { display: none !important; }
  </style>
</head>
<body>

  <!-- Page Header -->
<header>
  <div class="inner">
    <img src="https://sarawakharvestfestival.com.my/wp-content/uploads/2025/05/Sarawak-More-to-Discover-min.png" 
         alt="Sarawak Tourism Logo" />
    <h1>Sarawak AI Tourism Assistant</h1>
    <p class="sub">Tanya apa-apa tentang destinasi, acara, dan tip perjalanan di Sarawak.</p>
  </div>
</header>

<style>
  /* Logo size control */
  header img {
    max-width: 250px;   /* ðŸ‘ˆ adjust this number to make bigger/smaller */
    margin-bottom: 0px;
    border: none;
    background: transparent;
    box-shadow: none;
  }

  /* Optional: shrink logo on small screens */
  @media (max-width: 600px) {
    header img {
      max-width: 180px;
    }
  }
</style>

  <!-- Chat Mount -->
  <div id="n8n-chat-container">
    <div id="n8n-chat"></div>
  </div>

  <!-- n8n Chat JS -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n.meistericham.com/webhook/2b3a3c70-54ef-4a49-8fd7-fffc74890913/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      showWelcomeScreen: false,
      enableStreaming: false,
      loadPreviousSession: true,
      initialMessages: [
        'Selamat datang! ðŸ‘‹ Saya Sam Izrin. Tanya apa-apa tentang pelancongan Sarawak.'
      ]
    });
  </script>

</body>
</html>
