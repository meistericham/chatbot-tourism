<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarawak AI Tourism Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- n8n Chat CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
    }

    header {
      position: relative;
      text-align: center;
      padding: 20px 15px;
      background: url("https://i.ibb.co/RGVs3mQn/DUN-AI-revised.png") no-repeat center/cover;
      color: #fff;
    }
    header::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.55);
    }
    header .inner { position: relative; z-index: 1; max-width: 1080px; margin: 0 auto; }
    header img { max-width: 180px; margin-bottom: 6px; background: transparent; border: none; box-shadow: none; }
    @media (max-width:600px){ header img{ max-width:150px; } }
    header h1 { font-size: 22px; font-weight: 800; text-shadow: 1px 1px 4px rgba(0,0,0,.7); margin: 5px 0; }
    header p.sub { margin-top: 4px; font-size: 13px; opacity: .9; }

    #n8n-chat-container {
      width: 100%; height: 100%;
      background: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 18px;
      box-shadow: 0 -2px 12px rgba(0,0,0,.25);
      overflow: hidden;
      display: flex;
    }
    #n8n-chat, .n8n-chat {
      flex: 1; width: 100%; height: 100%; min-height: 0;
    }

    #n8n-chat .chat-header { display: none !important; }
    #n8n-chat .powered-by { display: none !important; }

    #n8n-chat .message-content {
      white-space: pre-line;
      word-break: break-word;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid #222;
    }
    footer span {
      color: #f0f0f0;
      font-weight: 500;
    }

    #n8n-chat .chat-input {
      font-size: 15px;
      padding: 10px 14px;
    }
    #n8n-chat .chat-input button,
    .n8n-chat .chat-input button,
    .n8n-chat .send-button {
      width: 48px !important;
      height: 48px !important;
      border-radius: 50% !important;
      background: #111 !important;
      color: #fff !important;
      font-size: 22px !important;
      display: flex !important;
      align-items: center;
      justify-content: center;
      margin-left: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3) !important;
      transition: background 0.2s ease;
    }
    .n8n-chat .chat-input button:hover {
      background: #333 !important;
    }
  </style>
</head>
<body>

  <header>
    <div class="inner">
      <!-- üîó Logo boleh klik -->
      <a href="https://sarawaktourism.com" target="_blank" rel="noopener">
        <img src="https://sarawakharvestfestival.com.my/wp-content/uploads/2025/05/Sarawak-More-to-Discover-min.png" alt="Sarawak Tourism Logo" />
      </a>
      <h1>Sarawak AI Tourism Assistant</h1>
      <p class="sub">Tanya apa-apa tentang destinasi, acara, dan tip perjalanan di Sarawak.</p>
    </div>
  </header>

  <div id="n8n-chat-container">
    <div id="n8n-chat"></div>
  </div>

  <footer>
    Concept by <span>Mohd Hisyamudin</span> | Powered by <span>AI</span>
  </footer>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n.meistericham.com/webhook/a150b85b-434d-4465-8d1c-48c164d94bea/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      showWelcomeScreen: false,
      enableStreaming: true,
      loadPreviousSession: true,
      initialMessages: [
        'Selamat datang! üëã Saya Sam Izrin.',
        'Tanya apa-apa pasal Kuching & Sarawak: tempat menarik, makanan, waktu operasi, pengangkutan.',
        'Contoh: ‚ÄúBila show Darul Hana fountain?‚Äù, ‚ÄúMacam mana pergi Bako?‚Äù, ‚ÄúDi mana beli kek lapis?‚Äù'
      ],
      i18n: {
        en: {
          title: '',
          subtitle: '',
          getStarted: '',
          inputPlaceholder: 'Tanya soalan di sini‚Ä¶ contoh: ‚ÄúWaktu fountain Darul Hana‚Äù'
        }
      }
    });
  </script>

</body>
</html>
